<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head> 
<body> 
	
<h:dataTable value="#{animalBean.animals()}" var="Animals" border="1">
<h:form id="form">
		<h:panelGrid columns="2">
 <h:column> 
 <f:facet name="header">
 <h:outputText value="id Animal" /> 
 </f:facet> 
 <h:outputText value="#{Animals.id}" /> 
</h:column>
 


 <h:column> 
 <f:facet name="header"> 
 <h:outputText value="Name " /> 
 </f:facet> 
<h:outputText value="#{Animals.name}" /> 

 </h:column> 

 <h:column> 
 <f:facet name="header"> 
 <h:outputText value="User id" /> 
 </f:facet>
 <h:outputText value="#{Animals.user.id}" /> 
 </h:column> 


</h:panelGrid>
</h:form>
 <h:column> 
 <f:facet name="header"> 
 <h:outputText value="Action" /> 
 </f:facet> 
 
 </h:column>


</h:dataTable>




</body> 
</html>
